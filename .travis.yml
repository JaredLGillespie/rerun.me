language: python
matrix:
  include:
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
install:
  - pip install tox
  - pip install coveralls
script: tox
after_success:
  - coveralls

jobs:
  include:
    - stage: deploy
      python: 3.6
      deploy:
        provider: pypi
        user: JaredLGillespie
        distributions: sdist bdist_wheel
        password:
          secure: 
        on:
          tags: true
